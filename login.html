<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Else If</title>
</head>
<body>
    <script>
        let userName = prompt("Who's there?", '');
        if (userName == 'Admin') {
            alert('OK');
        } else if (userName == "") {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
        let pass = prompt('Password?', '');
        if (pass == 'TheMaster') {
            alert('Welcome!');
        } else if (pass == "") {
            alert('Canceled.');
        } else {
            alert('Wrong password');
        }
    </script>
</body>
</html>
